{% extends 'Base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/VariantsChoose/styles/content.css">
<div class="content-section">
    <div class="options-section">
        <button class="pressed">Готовые варианты</button>
        <button><a href="/variants/generate" style="text-decoration: none; color: rgb(19, 19, 19);">Сгенерировать вариант</a></button>
    </div>
    <div class="variants-section">
        {% for var in vars_list %}
            <article>
                <div class="stats-section">
                    <h1>{{var.name}}</h1>
                    <div class="type"><div>{{var.difficulty}}</div></div>
                </div>
                <p>{{var.description}}</p>
                <div class="button-class">
                    <button><a href="/variants/solving/{{loop.index}}" style="text-decoration: none; color: rgb(19, 19, 19); display: flex; align-content: center; height: 100%; justify-content: center; align-items: center;">Решать</a></button>
                </div>
            </article>
        {% endfor %}
    </div>
</div>
<div style="margin-bottom: 50px;"></div>
{% endblock %}
